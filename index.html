<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/a5e2ce1553.js" crossorigin="anonymous"></script>
    <title>Bin Collection Reminder</title>
</head>

<body>
    <div id="app-container" class="container-fluid g-0">
        <header>
            <i class="fa-solid fa-trash-can fa-xl icon"></i>
            <h2>Bin Collection Reminder</h2>
        </header>
        <main>
            <div class="card-layout">
                <div class="card-content">
                    <div class="header-content">
                        <h1>Sign in</h1>
                        <p>Sign in to set up your reminder</p>
                    </div>
                    <form method="post" action="#">
                        <div class="form-input">
                            <input id="username" type="text" required>
                            <label class="form-label" for="username">Email</label>
                        </div>
                        <div class="form-input">
                            <input id="password" type="password" required>
                            <label class="form-label" for="password">Password</label>
                            <span id="password-show-toggle" class="password-show-btn" role="button">show</span>
                        </div>
                        <a class="forgot-password-btn" href="#">Forgot password?</a>
                        <div class="submit-container">
                            <button class="submit-btn" type="submit">Sign in</button>
                        </div>
                    </form>
                    <div class="google-sign-in-container">
                        <div class="line-divider">
                            <span class="or-text">or</span>
                        </div>
                        <button class="google-sign-in-btn">
                            <img src="./images/google-logo.png" alt="">
                            <span class="google-sign-text">Sign in with Google</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="sign-up-container">
                Don't have an account?
                <a id="sign-up" class="sign-up-btn" href="#">Sign up</a>
            </div>
        </main>
        <footer>
            <p>@Subhaa Chandar / Daniel Mills 2022</p>
        </footer>
    </div>

    <script src="./index.js"></script> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
